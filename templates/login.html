{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ Pronove TAI</title>

  <link rel="shortcut icon" href="{% static 'assets/compiled/svg/favicon.svg' %}" type="image/svg+xml">
  <link rel="stylesheet" href="{% static 'assets/compiled/css/app.css' %}">
  <link rel="stylesheet" href="{% static 'assets/compiled/css/app-dark.css' %}">
  <link rel="stylesheet" href="{% static 'assets/compiled/css/auth.css' %}">
  <script src="{% static 'assets/static/js/initTheme.js' %}"></script>
</head>

<body>
<div id="auth">
  <div class="row h-100">
    <div class="col-lg-5 col-12">
      <div id="auth-left">
        <div class="auth-logo">
          <a href="#">
            <img src="{% static 'assets/compiled/svg/pronovetai_01.svg' %}" alt="Logo" class="logo-lg">
          </a>
        </div>

        <h1 class="auth-title">Log&nbsp;in</h1>
        <p class="auth-subtitle mb-4">Use your Knox ID / username and password.</p>

        <form id="loginForm" data-redirect="/dashboard/">
          <div class="form-group position-relative has-icon-left mb-4">
            <input id="usernameInput" type="text" class="form-control form-control-xl"
                   placeholder="Knox ID / Username" required autocomplete="username">
            <div class="form-control-icon"><i class="bi bi-person"></i></div>
          </div>

          <div class="form-group position-relative has-icon-left mb-2">
            <input id="passwordInput" type="password" class="form-control form-control-xl"
                   placeholder="Password" required autocomplete="current-password">
            <div class="form-control-icon"><i class="bi bi-shield-lock"></i></div>
          </div>

          <div id="loginError" class="text-danger small mb-2 d-none"></div>

          <div class="form-check form-check-lg d-flex align-items-end">
            <input class="form-check-input me-2" type="checkbox" id="rememberCheck">
            <label class="form-check-label text-gray-600" for="rememberCheck">Keep me logged in</label>
          </div>

          <button id="loginBtn" type="submit"
                  class="btn btn-primary btn-block btn-lg shadow-lg mt-4">Log in</button>
        </form>
      </div>
    </div>

    <div class="col-lg-7 d-none d-lg-block">
      <div id="auth-right"></div>
    </div>
  </div>
</div>

<!-- Optional: override the API base if your backend is mounted elsewhere -->
<script>
  // window.APP_API_BASE = "/api"; // default assumed by auth.js
</script>
<script src="{% static 'js_functions/auth.js' %}"></script>
</body>
</html>
